<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>Header</title>
    <!--    <link rel="stylesheet" type="text/css" th:href="@{/css/header.css}">-->
</head>

<body>
<ul class="nav_header-links" th:fragment="header">
    <style>
        .nav_header-links {
            list-style-type: none;
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #333;
        }

        .nav_link {
            float: left;
        }

        .nav_link-right {
            float: right;
            color: white;
        }

        .nav-item {
            display: block;
            color: white;
            text-align: center;
            padding: 12px 12px;
            text-decoration: none;
            margin: 8px;
        }

        .nav-item:hover {
            color: #fbc02d;
            text-decoration: none;
        }

        .nav-item:hover:not(.active) {
            background-color: #111;
        }

        .nav-item input {
            background-color: #fbc02d;
            border: none;
            color: white;
            text-decoration: none;
            cursor: pointer;
        }
    </style>

    <li class="nav_link">
        <a class="nav-item" th:href="@{/events}">Events</a>
    </li>

    <li class="nav_link">
        <a class="nav-item" th:href="@{/topics}">Topics</a>
    </li>
    <li class="nav_link">
        <a class="nav-item" th:href="@{/userProfile/}">Profile</a>
    </li>

    <li class="nav_link">
        <a class="nav-item" th:href="@{/notActiveTopics/}">Topics to confirm</a>
    </li>

    <li class="nav_link-right">
        <a class="nav-item">
            <form th:action="@{/logout}" method="POST">
                <input type="submit" value="Logout"/>
            </form>
        </a>
    </li>
</ul>
</body>
</html>
