<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">


<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

</head>
<body>
<header th:insert="fragments/header :: header"></header>
<div class="container-fluid well span6">
    <div class="row-fluid">

        <div class="span8" th:class="${topic}">
            <div th:if="${topic}">
                <h2>Topic : </h2>
                <h3 th:text="${topic.name}"/>
                <h3 th:text="${topic.description}"/>
                <h3 th:text="${topic.event.title}"/>
                <h3 th:text="${topic.user.firstName}"/>
                <h3 th:text="${topic.user.lastName}"/>
                <h5><a th:href="@{/topics}">Back to topics </a></h5>
            </div>
        </div>
        <div th:unless="${topic}">
            <h3>No such id</h3>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
        crossorigin="anonymous"></script>
</body>
</html>
