<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
</head>
<body>

<header th:insert="fragments/header :: header"></header>

<form th:action="@{/update/updateEvent/{id}(id=${event.id})}" th:object="${event}"
      method="post">

    <div class="form-group">
        <label for="title">Title</label>
        <input type="text" class="form-control"
               id="title" th:field="*{title}"/>
        <span th:if="${#fields.hasErrors('title')}" th:errors="*{title}">Name Error</span>
    </div>
    <div class="form-group">
        <label for="location">location</label>
        <input type="text" class="form-control"
               id="location" th:field="*{location}"/>
        <span th:if="${#fields.hasErrors('location')}" th:errors="*{location}">Name Error</span>
    </div>


    <div class="form-group">
        <label for="description">Description</label>
        <input type="text" class="form-control"
               id="description" th:field="*{description}"/>
        <span th:if="${#fields.hasErrors('description')}" th:errors="*{description}">Name Error</span>
    </div>

    <div class="form-group">
        <label for="startTime">Start Time</label>
        <input type="text" class="form-control"
               id="startTime" th:field="*{startTime}"/>
        <span th:if="${#fields.hasErrors('startTime')}" th:errors="*{startTime}">Name Error</span>
    </div>

    <div class="form-group">
        <label for="endTime">End Time</label>
        <input type="text" class="form-control"
               id="endTime" th:field="*{endTime}"/>
        <span th:if="${#fields.hasErrors('endTime')}" th:errors="*{endTime}">Name Error</span>

    </div>

    <div class="form-group">
        <select name="status">
            <option th:each="status : ${T(com.ua.semkov.conferenceSpringFinal.entity.Status).values()}"
                    th:value="${status}" th:text="${status}" th:selected="${status}"></option>
        </select>
    </div>

    <button type="submit" class="btn btn-primary">Update</button>
</form>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
        crossorigin="anonymous"></script>

</body>
</html>
