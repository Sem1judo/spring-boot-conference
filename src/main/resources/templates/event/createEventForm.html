<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

</head>
<body>
<header th:insert="fragments/header :: header"></header>
<h1>Form</h1>

<form th:action="@{/create/addEvent}" th:object="${event}" method="post">

    <div class="form-group">
        <input type="text" class="form-control" hidden
               id="id" name="id" th:field="*{id}" placeholder="id"/>
    </div>

    <div class="form-group">
        <label for="title">Title</label>
        <input type="text" class="form-control"
               id="title" th:field="*{title}"/>
        <span th:if="${#fields.hasErrors('title')}" th:errors="*{title}">Name Error</span>
    </div>
    <div class="form-group">
        <label for="location">location</label>
        <input type="text" class="form-control"
               id="location" th:field="*{location}"/>
        <span th:if="${#fields.hasErrors('location')}" th:errors="*{location}">Name Error</span>
    </div>


    <div class="form-group">
        <label for="description">Description</label>
        <input type="text" class="form-control"
               id="description" th:field="*{description}"/>
        <span th:if="${#fields.hasErrors('description')}" th:errors="*{description}">Name Error</span>
    </div>

    <div class="form-group">
        <label for="startLesson">Start Time</label>
        <input type="text" class="form-control"
               id="startLesson" th:field="*{startTime}"/>
        <span th:if="${#fields.hasErrors('startTime')}" th:errors="*{startTime}">Name Error</span>
    </div>

    <div class="form-group">
        <label for="endLesson">End Time</label>
        <input type="text" class="form-control"
               id="endLesson" th:field="*{endTime}"/>
        <span th:if="${#fields.hasErrors('endTime')}" th:errors="*{endTime}">Name Error</span>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>


<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>
</body>
</html>
