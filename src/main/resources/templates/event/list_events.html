<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">


</head>
<body>

<th:block th:insert="fragments/header :: header"></th:block>

<h3><a href="/createEventForm">Add a new event</a></h3>

<table class="table table-striped">
    <thead>
    <tr>
        <th scope="col">ID</th>
        <th scope="col">Title</th>
        <th scope="col">Description</th>
        <th scope="col">Location</th>
        <th scope="col">Start</th>
        <th scope="col">End</th>
        <th scope="col">Status</th>
        <th scope="col">Edit</th>
        <th scope="col">Delete</th>
    </tr>
    </thead>
    <tbody>
    <tr th:if="${events == null or events.isEmpty()}">
        <td colspan="2">No timeSlots Available</td>
    </tr>
    <tr th:each="event : ${events}">
        <td th:text="${event.id}"/>
        <td><a th:href="@{/eventProfile/{id}(id=${event.id})}" th:text="${event.title}"></a></td>
        <td th:text="${event.description}"/>
        <td th:text="${event.location}"/>
        <td th:text="${#temporals.format(event.startTime, 'dd-MM-yyyy, HH:mm')}"/>
        <td th:text="${#temporals.format(event.endTime, 'dd-MM-yyyy, HH:mm')}"/>
        <td th:text="${event.status}"/>
        <td><a th:href="@{/editEvent/{id}(id=${event.id})}">Edit</a></td>
        <td><a th:href="@{/deleteEvent/{id}(id=${event.id})}">Delete</a></td>
    </tr>
    </tbody>
</table>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
</body>
</html>
