<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">


</head>
<body>

<th:block th:insert="fragments/header :: header"></th:block>
<a th:href="@{'/list_events_client/?sort=id'}"> ID |</a>
<a th:href="@{'/list_events_client/?sort=title'}"> Title |</a>
<a th:href="@{'/list_events_client/?sort=location'}"> Location |</a>
<a th:href="@{'/list_events_client/?sort=startTime'}"> StartTime |</a>
<a th:href="@{'/list_events_client/?sort=topics'}"> Topics</a>
<table class="table table-striped">
    <thead>
    <tr>
        <th scope="col">ID</th>
        <th scope="col">Title</th>
        <th scope="col">Description</th>
        <th scope="col">Location</th>
        <th scope="col">Start</th>
        <th scope="col">End</th>
        <th scope="col">Status</th>
        <th scope="col">Attendance</th>
        <th scope="col">Participants</th>
    </tr>
    </thead>
    <tbody>
    <tr th:if="${events.page == null or events.page.isEmpty()}">
        <td colspan="2">No Events Available</td>
    </tr>
    <tr th:each="event : ${events.page}">
        <td th:text="${event.id}"/>
        <td><a th:href="@{/eventProfile/{id}(id=${event.id})}" th:text="${event.title}"></a></td>
        <td th:text="${event.description}"/>
        <td th:text="${event.location}"/>
        <td th:text="${#temporals.format(event.startTime, 'dd-MM-yyyy, HH:mm')}"/>
        <td th:text="${#temporals.format(event.endTime, 'dd-MM-yyyy, HH:mm')}"/>
        <td th:text="${event.status}"/>
        <td th:text="${@userService.isJoinedUserEvent(event,@userController.getCurrentUser())} ? 'Joined' : 'Not join by now'">
        <td th:text="${event.topics.size()}"/>
        </td>
    </tr>
    </tbody>
</table>
<nav aria-label="Page navigation" class="paging">
    <ul class="pagination" th:if="${events.page.totalPages > 1}">
        <li class="page-item" th:classappend="${!events.paging.isPrevEnabled()? 'disabled' : ''}">
            <a class="page-link" th:href="@{'/list_events_client/?pageNumber=' + ${events.paging.pageNumber - 1}}"
               tabindex="-1">Previous</a>
        </li>
        <th:block th:each="item : ${events.paging.getItems()}">
            <li class="page-item" th:classappend="${item.index == events.paging.pageNumber? 'active' : ''}"
                th:if="${item.pageItemType.name() == 'PAGE'}">
                <a class="page-link" th:href="@{'/list_events_client/?pageNumber=' + ${item.index}}"
                   th:text="${item.index}"></a>
            </li>
            <li class="page-item disabled" th:if="${item.pageItemType.name() == 'DOTS'}">
                <a class="page-link" href="#">...</a>
            </li>
        </th:block>
        <li class="page-item" th:classappend="${!events.paging.isNextEnabled()? 'disabled' : ''}">
            <a class="page-link"
               th:href="@{'/list_events_client/?pageNumber=' + ${events.paging.pageNumber + 1}+'&sort='+${sort}}">Next</a>
        </li>
    </ul>
</nav>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
</body>
</html>
